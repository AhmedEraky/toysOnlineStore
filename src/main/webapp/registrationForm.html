<section class="inner-pages py-5">
    <div class="container py-xl-5 py-sm-3">
        <h3 class="title text-center mb-lg-5 mb-md-4 mb-sm-4 mb-3">Create account</h3>
        <form method="post" id="registrationForm" action="readUserData.jspx">
            <div class="form-group row">
                <label for="inputName3" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-5">
                    <input  name="name" class="form-control" id="inputName3" placeholder="Your Name.." required=""/>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-5">
                    <input name="email" type="email" class="form-control" id="inputEmail3" placeholder="Email" required=""/>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-5">
                    <input name="password" type="password" class="form-control" id="inputPassword3" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required=""/>
                </div>
            </div>
            <div class="form-group row">
                <label for="confirmPassword3" class="col-sm-2 col-form-label">Re-enter Password</label>
                <div class="col-sm-5">
                    <input type="password" class="form-control" id="confirmPassword3" placeholder="Confirm Password" required=""/>
                    <span id="invalidConfirmation"></span>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputBirthDay3" class="col-sm-2 col-form-label">Date of Birth</label>
                <div class="col-sm-5">
                    <input name="" type="date" class="form-control" id="inputBirthDay3" required=""/>
                    <span id="invalidAge"></span>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputJob3" class="col-sm-2 col-form-label">Job</label>
                <div class="col-sm-5">
                    <input name="job" class="form-control" id="inputJob3" placeholder="Job" required=""/>
                </div>
            </div>
            <div class="form-group row">
                <label for="creditLimit3" class="col-sm-2 col-form-label">Credit Limit</label>
                <div class="col-sm-5">
                    <input  name="creditLimit" type="number" class="form-control" id="creditLimit3" placeholder="Credit Limit" required=""/>
                </div>
            </div>
            <div class="form-group row">
                <label for="address3" class="col-sm-2 col-form-label">Address</label>
                <div class="col-sm-5">
                    <input name="address"  class="form-control" id="address3" placeholder="Address" required=""/>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5">
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </div>
            </div>
        </form>
    </div>
</section>
