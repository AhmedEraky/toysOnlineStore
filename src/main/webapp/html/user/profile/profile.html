

<!--User Profile-->
<section class="banner-bottom py-lg-5 py-3">
	<div class="container">
		<form action="update" method="post" id="profileForm">
			<div style="text-align: center;">
				<div class = "row">
					<div class = "col-sm-4" style="text-align: center;">
						<img src="${requestScope.user.imgPath}" class="rounded-circle" alt="User Photo" width="236" height="304">
					</div>
					<div  class="col-sm-7" style="text-align: center;">
						<div>
							<h3  style="text-align: center;" class="typo-main-heading mb-lg-4 mb-3 pr-3 pb-1" id="userName" name="userName">${requestScope.user.userName}</h3>
							<div class="form-group row">
								<label for="birthDate" class="col-sm-3 col-form-label">Birth Date</label>
								<div class="col-sm-9 px-4">
									<input type="date" style="text-align: center;" value="${requestScope.user.birthDate}" name="birthDate" class="form-control" id="birthDate" width= "100%" disabled>
								</div>
							</div>
							<div class="form-group row">
								<label for="address" class="col-sm-3 col-form-label">Address</label>
								<div class="col-sm-9 px-4">
									<input type="text" style="text-align: center;" value="${requestScope.user.address}" name="address" class="form-control" id="address" width= "100%" disabled>
								</div>
							</div>
							<div class="form-group row">
								<label for="job" class="col-sm-3 col-form-label">Job</label>
								<div class="col-sm-9 px-4">
									<input type="text" style="text-align: center;" value="${requestScope.user.job}" name="job" class="form-control" id="job" width= "100%" disabled>
								</div>
							</div>
							<div class="form-group row">
								<label for="email" class="col-sm-3 col-form-label">Email</label>
								<div class="col-sm-9 px-4">
									<input type="text" style="text-align: center;" value="${requestScope.user.email}" name="email" class="form-control" id="email" width= "100%" disabled>
								</div>
							</div>
							<div class="form-group row">
								<label for="credit" class="col-sm-3 col-form-label">Credit Limit</label>
								<div class="col-sm-9 px-4">
									<input type="number" style="text-align: center;" value="${requestScope.user.creditLimit}" name="credit" class="form-control" id="credit" width= "100%" disabled>
								</div>
							</div>
							<div class="form-group row">
								<div class="col-sm-10">
									<input type="button" id="edit" class="btn btn-primary" value="Edit Profile"></input>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</section>

<!--User Profile-->
