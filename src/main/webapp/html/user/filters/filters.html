<!DOCTYPE html>
<html>
<head>
    <title>Toys Shop an Ecommerce Category Bootstrap Responsive Web Template | Home :: w3layouts</title>
    <!--meta tags -->
    <meta charset="UTF-8">
    </meta>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    </meta>
    <meta name="keywords"
        content="Toys Shop Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template,
                   Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
    <script>
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <!--//meta tags ends here-->
    <!--booststrap-->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all">
    </link>
    <!--//booststrap end-->
    <!-- font-awesome icons -->
    <link href="css/fontawesome-all.min.css" rel="stylesheet" type="text/css" media="all">
    </link>
    <!-- //font-awesome icons -->
    <!--Shoping cart-->
    <link rel="stylesheet" href="css/shop.css" type="text/css" />
    <!--//Shoping cart-->
    <!--price range-->
    <link rel="stylesheet" type="text/css" href="css/jquery-ui1.css">
    </link>
    <!--//price range-->
    <!--stylesheets-->
    <link href="css/style.css" rel='stylesheet' type='text/css' media="all">
    </link>
    <!--//stylesheets-->
    <link href="//fonts.googleapis.com/css?family=Sunflower:500,700" rel="stylesheet">
    </link>
    <link href="//fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    </link>

    <link rel="stylesheet" type="text/css" href="css/filters.css">
    </link>

</head>

<body>

    <section>
        <div class="myBackButtonComponent">
            <p class="col-log-offset-4">
                <a href="product.html">
                    <i class='fas fa-chevron-left' style="font-size:48px;color:red" ></i>
                </a>
            </p>

        </div>

        <div class="mySearchComponent">

            <form action="product.html" method="post">

                <input type="submit" value="Apply" class="btn btn-warning" style="margin-left: 72%;"></input>

            </form>

        </div>



        <!-- price range -->

        <div class="myPriceRangeComponent">

            <div class="range col-log-offset-4">
                <h3 class="agileits-sear-head">Price range</h3>
                <ul class="dropdown-menu6">
                    <li>
                        <div id="slider-range"></div>
                        <input type="text" id="amount" name="priceRangeInput" style="border: 0; color: #ffffff; font-weight: normal;" />

                    </li>
                </ul>
            </div>

        </div>



        <!-- //price range -->

        <!--preference -->

        <div class="myPreferenceComponent">

            <div class="left-side col-log-offset-4">

                <h3 class="agileits-sear-head">Occasion</h3>
                <ul name="occasionOptions">
                    <li>
                        <input type="checkbox" class="checked" name="giftOption">
                        <span class="span">Gift</span>
                    </li>
                    <li>
                        <input type="checkbox" class="checked" name="kidPlayOption">
                        <span class="span">Kid Play</span>
                    </li>
                    <li>
                        <input type="checkbox" class="checked" name="dollsOption">
                        <span class="span">Dolls</span>
                    </li>
                    <li>
                        <input type="checkbox" class="checked" name="remotOption">
                        <span class="span">Remot</span>
                    </li>
                </ul>
            </div>
        </div>



        <!-- // preference -->
        <!-- discounts -->

        <div class="myDiscountsComponent">

            <div class="left-side col-log-offset-4">
                <h3 class="agileits-sear-head">Discount</h3>
                <ul name="discountOptions">
                    <li>
                        <input type="checkbox" class="checked" name="dscount5OPtion">
                        <span class="span">5% or More</span>
                    </li>
                    <li>
                        <input type="checkbox" class="checked" name="dscount10OPtion">
                        <span class="span">10% or More</span>
                    </li>
                    <li>
                        <input type="checkbox" class="checked" name="dscount20OPtion">
                        <span class="span">20% or More</span>
                    </li>
                    <li>
                        <input type="checkbox" class="checked" name="dscount30OPtion">
                        <span class="span">30% or More</span>
                    </li>
                    <li>
                        <input type="checkbox" class="checked" name="dscount50OPtion">
                        <span class="span">50% or More</span>
                    </li>
                    <li>
                        <input type="checkbox" class="checked" name="dscount60OPtion">
                        <span class="span">60% or More</span>
                    </li>
                </ul>
            </div>

        </div>



        <!-- //discounts -->
        <!-- reviews -->

        <div class="myReviewsComponent">

            <div class="customer-rev left-side col-log-offset-4">
                <h3 class="agileits-sear-head">Customer Review</h3>
                <ul name="reviewsOptions">
                    <li>
                        <input type="checkbox" class="checked" name="fiveStarOption">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <span>5.0</span>
                        </input>
                    </li>
                    <li>
                        <input type="checkbox" class="checked" name="fourStarOption">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                        <span>4.0</span>
                        </input>
                    </li>
                    <li>
                        <input type="checkbox" class="checked" name="threeAndAHalfStarOption">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half"></i>
                        <i class="far fa-star"></i>
                        <span>3.5</span>
                        </input>
                    </li>
                    <li>
                        <input type="checkbox" class="checked" name="threeStarOption">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <span>3.0</span>
                        </input>
                    </li>
                    <li>
                        <input type="checkbox" class="checked" name="twoAndAHalfStarOption">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <span>2.5</span>
                        </input>
                    </li>
                </ul>
            </div>

        </div>



    </section>


    <!--js working-->
    <script src='js/jquery-2.2.3.min.js'></script>
    <!--//js working-->
    <!-- cart-js -->
    <script src="js/minicart.js"></script>
    <script>
        toys.render();

        toys.cart.on('toys_checkout', function (evt) {
            var items, len, i;

            if (this.subtotal() > 0) {
                items = this.items();

                for (i = 0, len = items.length; i < len; i++) { }
            }
        });
    </script>
    <!-- //cart-js -->
    <!-- price range (top products) -->
    <script src="js/jquery-ui.js"></script>
    <script>
        //<![CDATA[
        $(window).load(function () {
            $("#slider-range").slider({
                range: true,
                min: 0,
                max: 9000,
                values: [50, 6000],
                slide: function (event, ui) {
                    $("#amount").val("$" + ui.values[0] + " - $" + ui.values[1]);
                }
            });
            $("#amount").val("$" + $("#slider-range").slider("values", 0) + " - $" + $("#slider-range").slider("values", 1));

        }); //]]>
    </script>
    <!-- //price range (top products) -->
    <!-- start-smoth-scrolling -->
    <script src="js/move-top.js"></script>
    <script src="js/easing.js"></script>
    <script>
        jQuery(document).ready(function ($) {
            $(".scroll").click(function (event) {
                event.preventDefault();
                $('html,body').animate({
                    scrollTop: $(this.hash).offset().top
                }, 900);
            });
        });
    </script>
    <!-- start-smoth-scrolling -->
    <!-- here stars scrolling icon -->
    <script>
        $(document).ready(function () {

            var defaults = {
                containerID: 'toTop', // fading element id
                containerHoverID: 'toTopHover', // fading element hover id
                scrollSpeed: 1200,
                easingType: 'linear'
            };


            $().UItoTop({
                easingType: 'easeOutQuart'
            });

        });
    </script>
    <!-- //here ends scrolling icon -->
    <!--bootstrap working-->
    <script src="js/bootstrap.min.js"></script>
    <!-- //bootstrap working-->
    <!-- //OnScroll-Number-Increase-JavaScript -->

</body>

</html>
