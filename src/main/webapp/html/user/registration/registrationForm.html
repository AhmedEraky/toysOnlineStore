<!--Islam, Registration Form Beginning-->
<section class="inner-pages py-5">
    <div class="container py-xl-5 py-sm-3">
        <h3 class="title text-center mb-lg-5 mb-md-4 mb-sm-4 mb-3">Create account</h3>
        <form method="post" id="registrationForm" enctype="multipart/form-data" action="signUp">
            <div class="form-group row">
                <label for="inputName3" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="name" id="inputName3" placeholder="Your Name.." required>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-5">
                    <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-5">
                    <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="confirmPassword3" class="col-sm-2 col-form-label">Re-enter Password</label>
                <div class="col-sm-5">
                    <input type="password" name="passwordConfirmation" class="form-control" id="confirmPassword3" placeholder="Confirm Password" required>
                    <span id="invalidConfirmation"></span>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputBirthDay3" class="col-sm-2 col-form-label">Date of Birth</label>
                <div class="col-sm-5">
                    <input type="date" name="dateOfBirth" class="form-control" id="inputBirthDay3" required>
                    <span id="invalidAge"></span>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputJob3" class="col-sm-2 col-form-label">Job</label>
                <div class="col-sm-5">
                    <input type="text" name="job" class="form-control" id="inputJob3" placeholder="Job">
                </div>
            </div>
            <div class="form-group row">
                <label for="creditLimit3" class="col-sm-2 col-form-label">Credit Limit</label>
                <div class="col-sm-5">
                    <input type="number" name="creditLimit" class="form-control" id="creditLimit3" placeholder="Credit Limit" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="address3" class="col-sm-2 col-form-label">Address</label>
                <div class="col-sm-5">
                    <input type="text" name="address" class="form-control" id="address3" placeholder="Address" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputImage3" class="col-sm-2 col-form-label">Profile Picture</label>
                <div class="col-sm-5">
                    <input type="file" name="image" accept="image/*" class="form-control-file" id="inputImage3">
                </div>
            </div>
            <fieldset class="form-group">
                <div class="row">
                    <div class="col-sm-2">Interests</div>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck1" value="Construction">
                            <label class="form-check-label" for="gridCheck1">
                                Construction
                            </label>
                        </div>

                        <!--HiddenParameter To Validate User Is Try To Register!-->
                        <input name="registrationButton" hidden="hidden" value="true">

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck2" value="Puzzle">
                            <label class="form-check-label" for="gridCheck2">
                                Puzzle
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck3" value="Dolls">
                            <label class="form-check-label" for="gridCheck3">
                                Dolls
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck4" value="Action figures">
                            <label class="form-check-label" for="gridCheck4">
                                Action figures
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck5" value="Vehicles">
                            <label class="form-check-label" for="gridCheck5">
                                Vehicles
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="form-group row">
                <div class="col-sm-5">
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </div>
            </div>
        </form>
    </div>
</section>

<!--Islam, Registration Form End-->
