 <!--User Profile-->
      <section class="banner-bottom py-lg-5 py-3">
        <div class="container">
		<center>
			<div class = "row">
				<div class = "col-5">
					<img src="img.jpg" class="rounded-circle" alt="User Photo" width="236" height="304"> 
				</div>
				<center>
                <div>
					<h3 class="typo-main-heading mb-lg-4 mb-3 pr-3 pb-1" id="userName" name="userName">User Name</h3>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Age</label>
						<div class="col-sm-10 px-4">
							<input type="number" value="" name="age" class="form-control" id="age" width= "100%"readonly>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Address</label>
						<div class="col-sm-10 px-4">
							<input type="text" name="address" class="form-control" id="address" width= "100%" readonly>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Job</label>
						<div class="col-sm-10 px-4">
							<input type="text"  name="job" class="form-control" id="job" width= "100%" readonly>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Email</label>
						<div class="col-sm-10 px-4">
							<input type="text"  name="email" class="form-control" id="email" width= "100%" readonly>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Credit Limit</label>
						<div class="col-sm-8 px-4">
							<input type="number" name="credit" class="form-control" id="credit" width= "100%" readonly>
						</div>
					</div>
					<div class="form-group row">
                    <div class="col-sm-10">
                        <button id="edit" class="btn btn-primary">Edit Profile</button>
                    </div>
                  </div>
				</div>
				</center>
				</center>
			</div>
		</div>               
      </section>
